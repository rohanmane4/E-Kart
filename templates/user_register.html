{% extends 'base.html' %}

{% block 'main' %}


<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h4 class="mt-5 mb-5">User registration Form</h4>
            <form method="POST" action="">
                {% csrf_token %}
                <table>
                   {% for x in userform %}
                    <tr>
                        <td>{{x.label_tag}}</td>
                        <td>{{x}}</td>
                    </tr>
                    {% endfor %}
                    <tr>
                        <td><input type="submit" value="Register" class="btn btn-danger mt-5"></td>
                        {% if success %}
                        <span class="text-success">{{success}}</span>
                        <p><a class="btn btn-danger" href="/login">Login</a></p>
                        {% endif %}
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>



{% endblock 'main' %}
