{% extends 'base.html' %}
{% load static %}

{% block 'main' %}

<div class="container mt-4 mx-auto bg">  
    <h3 class="d-flex justify-content-center">E-Kart Sign-up</h3> <br> 
    <form>
        <div class="form-group">
            <label class="form-label" for="firstName">First Name</label>
            <input type="text" id="firstName" class="form-control" placeholder="First Name"/>
        </div> 
        <div class="form-group">
            <label class="form-label" for="lastName">Last Name</label>
            <input type="text" id="lastName" class="form-control" placeholder="Last Name"/>
        </div>
        <div class="form-group"> 
            <label for="email">User Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email"> 
        </div> 
        <div class="form-group"> 
            <label for="phone">Mobile No.</label>
            <input type="number" class="form-control" id="phone" placeholder="Mobile Number"> 
        </div>
        <div class="form-group"> 
            <label for="pwd">Password</label> 
            <input type="password" class="form-control" id="pwd" placeholder="Enter password"> 
        </div>
        <div class="form-group"> 
            <label for="pwd2">Confirm Password</label> 
            <input type="password" class="form-control" id="pwd2" placeholder="Confirm password"> 
        </div> <br>
        <div class="checkbox"> <label>
            <input type="checkbox"> Remember me</label> 
        </div> 
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Register</button> 
        </div>
        
        
    </form>  
</div>
{% endblock 'main' %}
